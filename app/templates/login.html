<!-- extend base layout -->
 {% extends "base.html" %}
 

{% block content %}
<form class="form" method="POST">

<div id="login">
<h2 style="color: #666;" id='log'>Login</h2>

{{ form.hidden_tag() }}     
{{ form.nickname.label }}<br>{{ form.nickname(id='nc') }} <br>    
{{ form.password.label }}<br>{{ form.password(id='nc') }}   <br> 
{{ form.submit() }} 
</form>

<p>
New user ?
<a href="{{ url_for('register') }}">
Return to register
</a>
</p>
</div>

{% endblock %}
